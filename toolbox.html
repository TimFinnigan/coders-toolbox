<!DOCTYPE html>
<html>
  <head>
    <title>Coder's Toolbox</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.4.1.slim.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div id="form-container" style="display: none;">
      <form>
        Enter the icons in the order you want to show.
        <br />
        See font-awesome icons
        <a href="https://fontawesome.com/icons?s=brands" target="_blank">here</a
        >. ( "fa fa-[company]" )
        <textarea rows="4" cols="50" name="iconForm" form="icons"></textarea>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="modal-header">
      <h1 class="logo">
        <i class="fa fa-briefcase" id="toolbox-icon"></i>
        Coder's Toolbox
        <i class="fa fa-cog" id="settings-icon" title="Settings"></i>
      </h1>
    </div>
    <div class="modal-icons"></div>
  </body>
</html>
