<!DOCTYPE html>

  <head>
    <title>Coder's Toolbox</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <i class="fa fa-briefcase" id="toolbox-icon"></i>
        Coder's Toolbox
        <i class="fa fa-cog" id="settings-icon" title="Settings"></i>
      </h1>
    </div>
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://www.github.com" target="_blank" title="Github">
            <i class="fa fa-github"></i>
          </a>
        </div>
        <div class="flex">
          <a
            href="https://www.stackoverflow.com/"
            target="_blank"
            title="Stack Overflow"
          >
            <i class="fa fa-stack-overflow"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.codepen.io/" target="_blank" title="CodePen">
            <i class="fa fa-codepen"></i>
          </a>
        </div>
        <div class="flex">
          <a href="https://www.twitter.com/" target="_blank" title="Twitter">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
      </div>
